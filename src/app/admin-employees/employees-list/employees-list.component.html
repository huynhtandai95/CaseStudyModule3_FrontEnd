<!-- MAIN -->
<!-- Button Top Right-->
<div class="row">
    <div class="col-md-8">

    </div>
    <div class="col-md-4">
        <div class="btn-group float-right mt-2" role="group">
            <button type="button" [routerLink]="['/admin/manager/employees/add']" routerLinkActive="router-link-active" class="btn btn-success">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Thêm mới
            </button>
        </div>
    </div>
</div>

<!-- Button Top Right End-->
<!-- Content -->
<div class="row">
    <div class="col m-4">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <h3 class="card-title pl-3"> Danh Sách Nhân Viên</h3>
                    <div class="col">
                        <form class="form-inline float-right">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" [(ngModel)]="searchText">
                            <button class=" btn btn-outline-success " type="submit ">Search</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body ">

                <div class="row ">
                    <table class="table table-striped ">
                        <thead class="thead-dark ">
                            <tr>
                                <th style="width: 10px ">#</th>
                                <th>Họ Tên </th>
                                <th>Mã KH </th>
                                <th>Ngày Sinh</th>
                                <th>Điện Thoại</th>
                                <th>CMND</th>
                                <th>Email</th>
                                <th>Địa Chỉ</th>
                                <th>Vị Trí</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let employee of employees| filter:searchText | paginate: {itemsPerPage: 5, currentPage: p }; let i=index ">
                                <td>{{i+1}}</td>
                                <td>{{employee.name}}</td>
                                <td>{{employee.code}}</td>
                                <td>{{employee.birthday | date: 'd/M/y' }}</td>
                                <td>{{employee.phone}}</td>
                                <td>{{employee.cmnd}}</td>
                                <td>{{employee.email}}</td>
                                <td>{{employee.address}}</td>
                                <td>{{employee.position}}</td>
                                <td>

                                    <a> <span [routerLink]="[ '/admin/manager/employees/', employee.id , 'edit'] " routerLinkActive="router-link-active " class="badge badge-primary ">Sửa</span></a>
                                    <a> <span class="badge badge-danger " (click)="onDeleteEmployee(employee.id) ">Xóa</span></a>
                                </td>



                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p=$event "></pagination-controls>
                </div>

            </div>
            <!-- /.card-body -->
            <div class="card-footer clearfix ">

            </div>
        </div>
        <!-- /.card -->
    </div>
</div>

<!-- Content END-->
<!-- Main Col END -->
